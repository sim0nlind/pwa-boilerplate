<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="images/icon-192x192.png"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#fff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- From https://medium.com/@applification/progressive-web-app-splash-screens-80340b45d210 -->
    <link
      rel="apple-touch-startup-image"
      href="images/splash-640x1136.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash-750x1294.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash-1242x2148.png"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash-1125x2436.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash-1536x2048.png"
      media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash-1668x2224.png"
      media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/splash-2048x2732.png"
      media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
    />

    <!-- From https://www.pwabuilder.com/serviceworker -->
    <script>
      if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log(
            "[PWA Builder] active service worker found, no need to register"
          );
        } else {
          // Register the service worker
          navigator.serviceWorker
            .register("sw.js", {
              scope: "./"
            })
            .then(function(reg) {
              console.log(
                "[PWA Builder] Service worker has been registered for scope: " +
                  reg.scope
              );
            });
        }
      }
    </script>

    <style>
      body {
        font-family: sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
      }
    </style>
    <title>PWA boilerplate</title>
  </head>
  <body>
    <p>
      Heyoooo, I am a web app. If you're on an android phone there should be a
      prompt to install me on your homescreen.
    </p>
    <p>
      If you save the app to your home screen and you're offline you should see
      a message that you're offline and need to connect to the internet. That is
      implemented with a service worker.
    </p>
  </body>
</html>
